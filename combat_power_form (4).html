
<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'>
<title>戦闘力試算フォーム</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
  .stat { margin-bottom: 10px; }
  label { display: inline-block; width: 200px; }
  input[type='number'] { width: 80px; padding: 5px; }
  #result { font-size: 1.5em; margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>
<h1>戦闘力試算フォーム</h1>
<div id='form-area'></div>
<div id='result'>戦闘力: 0</div>
<script>
function loadStats() {
  const stats = JSON.parse(localStorage.getItem('stats') || '[]');
  const formArea = document.getElementById('form-area');
  formArea.innerHTML = '';
  stats.forEach(stat => {
    const div = document.createElement('div');
    div.className = 'stat';
    div.innerHTML = `<label>${stat.name}</label><input type='number' min='0' value='0' data-value='${stat.value}'>`;
    formArea.appendChild(div);
  });
}
function calculate() {
  let total = 0;
  document.querySelectorAll("input[type='number']").forEach(input => {
    const val = parseFloat(input.value) || 0;
    const multiplier = parseFloat(input.dataset.value);
    total += val * multiplier;
  });
  document.getElementById("result").textContent = `戦闘力: ${Math.round(total)}`;
}
document.getElementById("form-area").addEventListener("input", calculate);
loadStats();
</script>
</body>
</html>
